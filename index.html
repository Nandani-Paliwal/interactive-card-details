<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>Card Details</title>
  <link href = "style.css" rel = "stylesheet">
</head>
<body>
  <div class="container">
    <div class="gradient">
    </div>
    <div class="atm-cards">
      <div class="card-front">
        <div class="circles">
          hjhkjhh

        </div>
        <div class="atm-details">
          <div class="atm-no">
            <h4>0000 0000 0000 000</h4>
          </div>
          <div class="atm-name-exp">
            <p>JANE APPLESED</p>
            <p>00/00</p>
          </div>
        </div>
      </div>
      <div class="card-back">
        <div class="black-line"></div>
        <div class="cvc-text">
          <p>000</p>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="details">
        <div class="c-num-name">
          <form class="card-details">
            <label for="c-name">CARDHOLDER NAME</label>
            <input type="text" id="cardholder-name" name="cardholder-name" placeholder="e.g. Jane Appleseed" required><br><br>
          </form>  
          <form class="card-details">
            <label for="c-number">CARD NUMBER</label>
            <input type="number" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" required><br><br> 
          </form>
        </div>
       <div class="date-cvc">
        <fieldset>
          <legend>EXP. DATE (MM/YY)</legend>
          <label for="month"></label>
          <input type="text" id="exp-date"  name="month" placeholder="MM" pattern="[0-9]{2}" required>
          
          <label for="year"></label>
          <input type="e-year" id="exp-date"  name="year" placeholder="YY" pattern="[0-9]{2}" required>
        </fieldset>
        <form class="cvc">
          <label for="cvc" >CVC</label>
          <input type="number" id="cvc-num"  name="cvc" placeholder="e.g 123" required><br><br>
        </form>
       </div>
       <button class="btn-confirm">Confirm</button>
      </div>
    </div>
    

  </div>

</body>
</html>
