<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>Card Details</title>
  <link href = "style.css" rel = "stylesheet">
</head>
<body>
  <div class="container">
    <div class="gradient">
    </div>
    <div class="atm-cards">
      <div class="card-front">
        <div class="circles">
          hjhkjhh

        </div>
        <div class="atm-details">
          <div class="atm-no">
            <h4 class="card-number-display">0000 0000 0000 000</h4>
          </div>
          <div class="atm-name-exp">
            <p class="cardholder-display">JANE APPLESED</p>
            <p class="expiry-month-display" >00/00</p>
            <p class="expiry-year-display"></p>
          </div>
        </div>
      </div>
      <div class="card-back">
        <div class="black-line"></div>
        <div class="cvc-display">
          <p>000</p>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="details">
        <form class="myForm" action="/action_page.php">
          <label for="c-name">CARDHOLDER NAME</label>
          <input type="text" id="cardholder-name" name="cardholder-name" placeholder="e.g. Jane Appleseed" oninput="inputCardName()"   required>
          <p id="card-name-error"></p><br><br>

          <label for="c-number">CARD NUMBER</label>
          <input type="number" id="card-number" name="card-number" placeholder="e.g. 1234 5678 9123 0000" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" oninput="inputCardNum()" required>
          <p id="card-num-error"></p><br><br> 

          <div class="date-cvc">
            <div class="expiry">
              <label for="expiry-date">EXP. DATE (MM/YY)</label>
            <div class="flex">
              <input type="text" id="exp-date"  name="month" placeholder="MM" pattern="[0-9]{2}" oninput="inputMM()" required>
    
            <input type="e-year" id="exp-date"  name="year" placeholder="YY" pattern="[0-9]{2}" oninput="inputYY()" required>
            </div>
            <p id="expiry-error"></p>
            </div>
    
            <div class="CVC">
              <label for="cvc" >CVC</label>
            <input type="number" id="cvc-num"  name="cvc" placeholder="e.g 123" oninput="inputCvc()" required>
            <p id="error-cvc"></p><br><br>
            </div>
          </div>
        </form>

       <button class="btn-confirm">Confirm</button>
      </div>
      <div id="thank-you" class="thank-you hidden">
        <img src="./images/icon-complete.svg" alt="">
        <h2 id="thank-you-header">Thank you!</h2>
        <p>We've added your card details</p>
        <button id="continue"> Continue</button>
      </div>   
    </div>
  </div>
  <script src="./script.js"></script>

</body>
</html>
